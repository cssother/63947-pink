<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
  </head>
  <body>
    <header class="page-header page-header--form">
      <h1 class="visually-hidden">"Pink" - лучший фото редактор</h1>
      <div class="page-header__top-wrap">
        <div class="page-header__logo">
          <img src="http://placehold.it/150x100" alt="Pink">
        </div>
        <nav class="main-nav">
          <button class="main-nav__toggle" type="button"></button>
          <div class="main-nav__wrapper">
            <ul class="main-nav__items">
              <li class="main-nav__item"><a href="">Главная</a></li>
              <li class="main-nav__item"><a href="">Фотографии</a></li>
              <li class="main-nav__item"><a href="">Конкурс</a></li>
              <li class="main-nav__item"><a href="">HTML Academy</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="page-header__title">Конкурс на самое безбашенное путешествие с Пинк</div>
    </header>
    <main>
      <form class="form" action="index.html" method="post">
        <fieldset class="form__user-info">
        <p class="form__description">Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту!</p>
          <label for="user-surname">Фамилия:</label>
          <input type="text" name="user-surname" id="user-surname" placeholder="Укажите фамилию" required>
          <label for="user-name">Имя:</label>
          <input type="text" name="user-name" id="user-name" placeholder="Введите ваше имя" required>
          <label for="">Отчество:</label>
          <input type="text" name="middle-name" id="middle-name" placeholder="Ну и отчество тоже">
        </fieldset>
        <fieldset class="form__achievements">
          <legend class="form__achievements-title">Ваши безбашные достижения в путешествии</legend>
          <div class="form__achievements-item">
            <input type="checkbox" name="shark" id="shark" checked>
            <label for="shark">Сделал селфи с акулой</label>
          </div>
          <div class="form__achievements-item">
            <input type="checkbox" name="beach" id="beach" checked>
            <label for="beach">Обгорел на пляже</label>
          </div>
          <div class="form__achievements-item">
            <input type="checkbox" name="chuck-norris" id="chuck-norris">
            <label for="chuck-norris">Видел Чака Норриса</label>
          </div>
          <div class="form__achievements-item">
            <input type="checkbox" name="souvenirs" id="souvenirs">
            <label for="souvenirs">Накупил сувениров</label>
          </div>
          <div class="form__achievements-item">
            <input type="checkbox" name="tower" id="tower">
            <label for="tower">Удержал башню</label>
          </div>
          <div class="form__achievements-item">
            <input type="checkbox" name="hotel" id="hotel">
            <label for="hotel">Разгромил отель</label>
          </div>
          <div class="form__achievements-item">
            <input type="checkbox" name="" id="">
            <label for=""></label>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
